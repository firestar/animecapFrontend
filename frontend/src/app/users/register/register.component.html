<div class="row">
  <div *ngIf="registerButton=='Registering account...'" class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">Logging in as {{username}}.</div>
    </div>
  </div>
</div>
<div class="row">
  <div *ngIf="message!=''" class="col-md-12 text-center">
    <div class="panel panel-default">
      <div class="panel-body">{{message}}</div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h2>Create Membership Account</h2>
    <div class="well well-lg">
      <form (submit)="executeRegister();" onsubmit="">
        <div class="form-group">
          <label for="user">Username</label>
          <input type="text" [(ngModel)]="username" class="form-control" id="user" name="user"/>
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" name="pass" class="form-control" [(ngModel)]="password" id="pass"/>
        </div>
        <div class="form-group">
          <label for="pass2">Confirm Password</label>
          <input type="password" name="pass2" class="form-control" [(ngModel)]="password2" id="pass2"/>
        </div>
        <input type="submit" class="btn btn-default" name="register" id="register" value="{{registerButton}}" />
      </form>
    </div>
  </div>
</div>
