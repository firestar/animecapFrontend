<div class="row">
  <div *ngIf="loginButton=='Logging in.....'" class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">Logging in as {{username}}.</div>
    </div>
  </div>
</div>
<div class="row">
  <div *ngIf="message!=''" class="col-md-12 text-center">
    <div class="panel panel-default">
      <div class="panel-body">{{message}}</div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h2>Member's Area</h2>
    <div class="well well-lg">
      <form (submit)="executeLogin();">
        <div class="form-group">
          <label for="user">Username</label>
          <input type="text" class="form-control" [(ngModel)]="username" id="user" name="user"/>
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" class="form-control" name="pass" [(ngModel)]="password" id="pass"/>
        </div>

        <input type="submit" class="btn btn-default" name="login" id="login" value="{{loginButton}}" />
      </form>
    </div>
  </div>
</div>
