<ol class="breadcrumb" *ngIf="!noBread && shows!=null">
  <li><a [routerLink]="['/']">Home</a></li>
  <li class="active">Favorite Listing</li>
</ol>
<div class="row" *ngIf="shows!=null">
  <div class="col-lg-12">
    <show *ngFor="let show of shows" [show]="show"></show>
  </div>
</div>
<div class="loadingIcon" *ngIf="shows==null"></div>
