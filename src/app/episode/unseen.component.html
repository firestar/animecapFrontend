<div *ngIf="episodes!=null">
  <ol class="breadcrumb">
    <li><a [routerLink]="['/']">Home</a></li>
    <li class="active">Unseen Favorite Shows' Episodes</li>
  </ol>
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-2" *ngFor="let episode of episodes">
        <episode [episode]="episode" [compressed]="compressed"></episode>
      </div>
    </div>
  </div>
</div>
<div *ngIf="episodes==null" class="loadingIcon"></div>
